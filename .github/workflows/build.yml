name: Build Frontend

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
          
      - name: Install dependency and build
        run: |
            yarn install
            yarn build

      - name: Upload build output
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
