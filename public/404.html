<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="author" content="chick_0" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="icon" type="image/png" href="/icons/192.png" sizes="192x192" />
        <link rel="stylesheet" href="/minireset.min.css" />
        <link rel="stylesheet" href="/Pretendard.css" />
        <title>404</title>
        <style>
            :root {
                --background: #141414;
                --color: #fff;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --background: #fff;
                    --color: #000;
                }
            }

            html {
                font-family: Pretendard, -apple-system, system-ui, Roboto, sans-serif;
                font-weight: 400;
                color: var(--color);
                background-color: var(--background);
            }

            .container {
                padding-top: 10%;
                padding-bottom: 60px;
                text-align: center;
            }

            h1 {
                font-size: 120px;
                font-weight: 600;
            }

            .button {
                display: inline-block;
                text-decoration: none;
                cursor: pointer;
                color: #000;
                background-color: #ffcc4d;
                font: inherit;
                font-size: 20px;
                padding: 10px;
                border: 1px solid #ffcc4d;
                border-radius: 0.25rem;
            }

            .button:hover {
                background-color: #ffdb81;
                border: 1px solid #ffdb81;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <br />
            <p style="font-size: 28px">등록된 페이지가 없습니다</p>
            <br />
            <a class="button" href="/">메인 화면으로 이동</a>
        </div>
    </body>
</html>
